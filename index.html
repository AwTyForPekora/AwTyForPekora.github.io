<!DOCTYPE html>
<html>
<head>
  <title>年月のプルダウンリスト</title>
</head>
<body>
  <select id="yearMonthDropdown"></select>

  <script>
    // 年月の範囲を設定（例: 2020年から現在まで）
    var startYear = 2020;
    var endYear = new Date().getFullYear();
    var startMonth = 1;
    var endMonth = 12;

    var dropdown = document.getElementById("yearMonthDropdown");

    // 年と月のプルダウンリストを生成
    for (var year = startYear; year <= endYear; year++) {
      for (var month = startMonth; month <= endMonth; month++) {
        var option = document.createElement("option");
        option.value = year + "-" + month;
        option.text = year + "年" + month + "月";
        dropdown.appendChild(option);
      }
    }
  </script>
</body>
</html>
